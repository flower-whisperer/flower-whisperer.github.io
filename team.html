<section class="py-16 bg-white min-h-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="text-center mb-16">
            <h1 class="text-4xl font-extrabold text-slate-900 sm:text-5xl mb-4">Our Team</h1>
            <p class="max-w-2xl mx-auto text-lg text-slate-500 mb-10">Meet the brilliant minds behind our research.</p>
            <div class="relative rounded-2xl overflow-hidden shadow-xl border border-slate-100 group">
                <img src="https://images.unsplash.com/photo-1522071820081-009f0129c71c?ixlib=rb-1.2.1&auto=format&fit=crop&w=1920&q=80" class="w-full h-[400px] object-cover transform transition-transform duration-700 group-hover:scale-105">
            </div>
        </div>

        <div class="flex flex-wrap justify-center gap-2 mb-12" id="team-filters">
            <button onclick="filterTeam('all')" class="filter-btn active bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 border border-transparent">All Members</button>
            <button onclick="filterTeam('faculty')" class="filter-btn text-slate-600 hover:bg-slate-100 px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 border border-slate-200">Faculty</button>
            <button onclick="filterTeam('phd')" class="filter-btn text-slate-600 hover:bg-slate-100 px-6 py-2 rounded-full text-sm font-medium transition-all duration-300 border border-slate-200">PhD Students</button>
        </div>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8" id="team-grid">
            <div class="team-card group relative bg-white rounded-xl border border-slate-200 p-6 hover:shadow-lg transition-all hover:-translate-y-1" data-category="faculty">
                <div class="w-24 h-24 mx-auto rounded-full overflow-hidden mb-4 ring-4 ring-blue-50">
                    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Prof." class="w-full h-full object-cover">
                </div>
                <div class="text-center">
                    <h3 class="text-lg font-bold text-slate-900">Prof. Name</h3>
                    <p class="text-blue-600 text-sm font-medium mb-2">Title</p>
                </div>
                <div class="absolute top-3 right-3 bg-blue-100 text-blue-700 text-[10px] font-bold px-2 py-1 rounded">FACULTY</div>
            </div>
            </div>
    </div>
</section>

<script>
    // JS 脚本也只需要保留在这里
    function filterTeam(category) {
        // ... (使用之前的 filter JS 代码) ...
        const buttons = document.querySelectorAll('.filter-btn');
        buttons.forEach(btn => {
            btn.classList.remove('bg-blue-600', 'text-white', 'border-transparent');
            btn.classList.add('text-slate-600', 'hover:bg-slate-100', 'border-slate-200');
            if (btn.getAttribute('onclick').includes(category)) {
                btn.classList.remove('text-slate-600', 'hover:bg-slate-100', 'border-slate-200');
                btn.classList.add('bg-blue-600', 'text-white', 'border-transparent');
            }
        });
        const cards = document.querySelectorAll('.team-card');
        cards.forEach(card => {
            if (category === 'all' || card.getAttribute('data-category') === category) {
                card.style.display = 'block';
            } else {
                card.style.display = 'none';
            }
        });
    }
</script>
